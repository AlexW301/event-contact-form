<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Contact Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 170"><path fill="#f3f4f5" fill-opacity="1" d="M0,32L80,32C160,32,320,32,480,53.3C640,75,800,117,960,122.7C1120,128,1280,96,1360,80L1440,64L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path></svg>
    <div class="container">
        <h1>Have A Question?</h1>
        <p>Homebuying or Finance related question? <br> Fill out this form and we will get back to you as soon as possible!</p>
        <div class="form-box">
            <input type="text" class="name-input" placeholder="Full Name">
            <input type="text" class="email-input" placeholder="Email">
            <input type="text" class="phone-input" placeholder="Phone Number">
            <textarea name="Comment" class="question-input" cols="50" rows="10" placeholder="Ask us anything..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ask us anything...'"></textarea>
        </div>
        <button class="submit-button">Submit</button>
        <div class="footer-section">
            <a href="https://pmlhomeloans.com/">
                <img src="./imgs/Secondary Logo.png" alt="logo" class="logo">
            </a>
            <a class="website-link" href="https://pmlhomeloans.com/">www.pmlhomeloans.com</a>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 220"><path fill="#c92a2a" fill-opacity="1" d="M0,128L80,128C160,128,320,128,480,112C640,96,800,64,960,64C1120,64,1280,96,1360,112L1440,128L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path></svg>


    <script src="./index.js"></script>
</body>

</html>
